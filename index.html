<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="card">
    <div class="header-img"></div>
    <div class="card-content">
      <h1 id="card-heading">Get <span class="accent">insights</span> that help your business grow.</h1>

      <p class="card-description">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>
      <section class="card-stat">
        <div class="stat">10k+</div>
        <h2>companies</h2>
      </section>
      <section class="card-stat">
        <div class="stat">314</div>
        <h2>templates</h2>
      </section>
      <section class="card-stat">
        <div class="stat">12M+</div>
        <h2>queries</h2>
      </section>
    </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.trenttownsend.com">Trent Townsend</a>.
  </footer>
</body>

</html>
